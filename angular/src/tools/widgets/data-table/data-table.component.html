<div [id]="'datatable_' + options.widgetId">

    <button *ngIf="options.onNew" class="cssNew" (click)="onClickNew(true)" mat-mini-fab color="primary"
        aria-label="Example icon button with a menu icon">
        <mat-icon>add</mat-icon>
    </button>

    <div class="mat-elevation-z8" style="overflow: auto;">

        <table mat-table [dataSource]="dataMongo">

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let elements" class="min-width-header">
                    <div (click)="onClickDelete(elements)" class="mt-2" title="Excluir">
                        <label class="cssLabel text-danger"><i class="fas fa-trash-alt"></i></label>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let elements" class="min-width-header">
                    <div (click)="onClickEdit(elements)" class="mt-2" title="Editar">
                        <label class="cssLabel text-primary"><i class="fas fa-eye"></i></label>
                    </div>
                </td>
            </ng-container>

            <div [hidden]="!(dataSource != null)" *ngFor="let element of options.data;">

                <!-- Column -->
                <ng-container matColumnDef="{{ element.name }}">
                    <th mat-header-cell *matHeaderCellDef> {{ element.text }}</th>
                    <td mat-cell *matCellDef="let elements" class="min-width"> {{ elements[element.name] }}</td>
                </ng-container>

            </div>

            <tr [hidden]="!options" mat-header-row *matHeaderRowDef="dataHeaders"></tr>
            <tr [hidden]="!options" mat-row *matRowDef="let row; columns: dataHeaders;"></tr>
        </table>

    </div>


</div>
